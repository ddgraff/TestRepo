<body>
<div class="container" style="background-color: slateblue;">
    <h1>Hello, world!</h1>

    <div class="row" style="text-align: center">
        <div class="col-xs-10 col-xs-offset-1" style="background-color: blanchedalmond">
            Hi
        </div>
        <div class="col-xs-3 col-xs-offset-2" style="background-color: blanchedalmond">
            there
        </div>
        <div class="col-xs-3" style="background-color: blanchedalmond">
            World
        </div>
        <div class="col-xs-2" style="background-color: blanchedalmond">
            Hi
        </div>
        <div class="col-xs-3 col-xs-offset-3" style="background-color: blanchedalmond">
            Hi
        </div>
        <div class="col-xs-3" style="background-color: blanchedalmond">
            there
        </div>
        <div class="col-xs-4 col-xs-offset-4" style="background-color: blanchedalmond">
            there
        </div>
        <div class="col-xs-2 col-xs-offset-5" style="background-color: blanchedalmond">
            the

            <div class="row">
                <div class="col-xs-2">
                    <span class="glyphicon glyphicon-aligncenter glyphicon-sunglasses" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>

</div>
<hr>
<div>
    <button type="button" class="btn btn-warning" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-danger btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>

    <button type="button" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</div>
<hr>
<div>

        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
